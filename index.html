    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Countdown timer
        function updateCountdown() {
            // Set target date (30 days from now)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = '<h2 style="color: #667eea;">üéâ ƒê√£ Ra M·∫Øt!</h2>';
            }
        }
        
        // Email form handling
        document.getElementById('emailForm').addEventListener('submit', function(e) {

            const email = document.getElementById('emailInput').value;
            
            if (email) {

                const button = document.querySelector('.notify-btn');
                const originalText = button.textContent;
                
                button.textContent = '‚úì ƒê√£ ƒêƒÉng K√Ω!';
                button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';

                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    document.getElementById('emailInput').value = '';
                }, 2000);
            }
        });
        
        // Initialize
        createParticles();
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // Add smooth scrolling and interaction effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                if (index % 3 === 0) {
                    const speed = (index % 5) + 1;
                    particle.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
                }
            });
        });
